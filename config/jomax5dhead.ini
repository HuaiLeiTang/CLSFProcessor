any_C_criteria=0

#{1} - номер СК из NX_PROCESSOR_SET_CS_G(формируемой в NXProcessor в зависимости от названия СК - _G(%i) )
#{2} - prog_id
#{3} - head_name
#{4} - tool_name
G_code_header=;prog_id = %2%\nG_H(%3%)\nTDEF("%4%")\nG%1%\n

#{1} - prog_id
G_code_footer=\n;prog_id = %1%\nM2\nM30\n

