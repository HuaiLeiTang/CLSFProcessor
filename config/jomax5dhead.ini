server_location = 10.14.43.79, 127.0.0.1
server_port = 1020
debug_console=true

##### common properties #####
tool_length       = 150
any_C_epsilon     = 0.000000001
ortho_vec_epsilon = 0.000000001

C_pole_min=-20000000.0
C_pole_max=+20000000.0

